<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Market - Roblox Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #2d1b69);
      background-size: 400% 400%;
      animation: bg 15s ease infinite;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes bg {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #00a2ff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: #00a2ff;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00a2ff, #0086d3);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 162, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00a2ff, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hidden {
      display: none;
    }

    .link {
      color: #00a2ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .link:hover {
      color: #0086d3;
    }

    .text-center {
      text-align: center;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <canvas class="particles"></canvas>
  
  <div class="container">
    <!-- Il contenuto verrÃ  aggiunto nelle prossime parti -->
  </div>

  <script>
    // Gli script verranno aggiunti nelle prossime parti
  </script>
</body>
</html>
