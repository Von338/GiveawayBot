<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Market - Roblox Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #2d1b69);
      background-size: 400% 400%;
      animation: bg 15s ease infinite;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes bg {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #00a2ff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: #00a2ff;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00a2ff, #0086d3);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 162, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00a2ff, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hidden {
      display: none;
    }

    .link {
      color: #00a2ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .link:hover {
      color: #0086d3;
    }

    .text-center {
      text-align: center;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <canvas class="particles"></canvas>
  
  <div class="container">
    <!-- PARTE 1 - LOGIN FORM -->
    <div id="loginCard" class="card">
      <h1><i class="fas fa-sign-in-alt"></i> ACCEDI</h1>
      <form id="loginForm">
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="loginEmail" placeholder="tua@email.com" required>
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> ENTRA NEL MARKET
        </button>
      </form>
      <div class="text-center" style="margin-top: 1.5rem;">
        <a href="#" class="link" onclick="showRegister()">Non hai un account? Registrati gratis</a>
      </div>
    </div>

    <!-- Le altre parti verranno aggiunte dopo -->
  </div>

  <script>
    // PARTE 1 - SCRIPT LOGIN
    
    // Particelle animate
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = 50;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      
      draw() {
        ctx.fillStyle = 'rgba(0, 162, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    
    initParticles();
    animateParticles();
    
    // Gestione Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Animazione loading
      const btn = e.target.querySelector('.btn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ACCESSO IN CORSO...';
      btn.disabled = true;
      
      try {
        // Simula chiamata API
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Salva dati utente
        const userData = {
          email,
          username: 'RobloxGamer123',
          robloxUsername: 'ProGamer2024',
          balance: 125.50,
          joinDate: new Date().toISOString()
        };
        
        localStorage.setItem('gamemarket_token', 'token_' + Date.now());
        localStorage.setItem('gamemarket_user', JSON.stringify(userData));
        
        // Feedback successo
        btn.innerHTML = '<i class="fas fa-check"></i> ACCESSO RIUSCITO!';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        // Redirect dopo successo
        setTimeout(() => {
          alert('ðŸŽ‰ Benvenuto in Game Market!');
          // Qui aggiungeremo il redirect alla dashboard nelle prossime parti
        }, 1000);
        
      } catch (error) {
        console.error('Errore login:', error);
        btn.innerHTML = originalText;
        btn.disabled = false;
        alert('âŒ Errore durante il login. Riprova!');
      }
    });
    
    // Funzione per mostrare la registrazione (sarÃ  implementata nella prossima parte)
    function showRegister() {
      alert('ðŸš€ Form di registrazione sarÃ  aggiunto nella PARTE 2!');
    }
    
    // Resize canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
